<section class="section" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Vos Contrats</h1>

          <div class="input-group">
            <div class="form-outline">
              <input type="search" id="form1" class="form-control" placeholder="Recherche"
              [(ngModel)]="specialite">
            </div>
            <button type="button" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>


          <!-- Table with stripped rows -->
          <div
            class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns"
          >

            <div class="dataTable-container">
              <table class="table datatable dataTable-table">
                <thead>
                  <tr>
                    <th scope="col" data-sortable="" style="width: 9.203%; "><i class="fa-solid fa-user"></i>
                      Etudiant
                    </th>
                    <th scope="col" data-sortable="" style="width: 9.203%">
                      Specialite
                    </th>
                    <th scope="col" data-sortable="" style="width: 28.0558%"><i class="fa-regular fa-calendar"></i>
                      Date Debut
                    </th>
                    <th scope="col" data-sortable="" style="width: 37.7949%"><i class="fa-regular fa-calendar"></i>
                      Date Fin
                    </th>
                    <th scope="col" data-sortable="" style="width: 19.2995%"><i class="fa-solid fa-folder-open"></i>
                      Status
                    </th>
                  
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody *ngFor="let contrat of contrats |filter:specialite ">
                  <tr>
                    <td style="color: #256d85">{{ contrat.etudiant}}</td>

                    <td style="color: #256d85">{{ contrat.specialite }}</td>
                    <td style="color: #7743db">
                      {{ contrat.dateDebutContrat }}
                    </td>
                    <td style="color: #d23369">{{ contrat.dateFinContrat }}</td>
                    <td
                      style="font-weight: bold"
                      [ngStyle]="
                        contrat.archive ? { color: 'green' } : { color: 'red' }
                      "
                    >
                      {{ contrat.archive ? 'Archive' : 'Not Archive' }}
                    </td>
                   
                    <td style="display: flex; gap: 8px">
                      <button
                      class="btn btn-outline-danger "
                        mat-fab
                        (click)="deleteContrat(contrat.id)"
                        style="
                          width: 30px;
                          height: 30px;
                          display: flex;
                          justify-content: center;
                          align-items: center;
                        "
                        color="primary"
                        aria-label="Example icon button with a delete icon"
                      >
                        <mat-icon
                          style="height: 18px; width: 18px; font-size: 18px"
                          >delete</mat-icon
                        >
                      </button>
                      <button
                        mat-fab
                        (click)="openEditContratDialog(contrat)"
                        style="
                          width: 30px;
                          height: 30px;
                          display: flex;
                          justify-content: center;
                          align-items: center;
                        "
                        color="warn"
                        aria-label="Example icon button with a delete icon"
                      >
                      <i class="fa-regular fa-pen-to-square"></i>                      </button>
                    </td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="dataTable-bottom">
              <button
                (click)="openAddContratDialog()"
                mat-raised-button=""
                color="primary"
                class="mdc-button mdc-button--raised mat-mdc-raised-button mat-primary mat-mdc-button-base"
              >
                <span
                  class="mat-mdc-button-persistent-ripple mdc-button__ripple"
                ></span
                ><span class="mdc-button__label"> <i class="fa-solid fa-plus"></i>Ajouter Contrat</span
                ><span class="mat-mdc-focus-indicator"></span
                ><span
                  matripple=""
                  class="mat-ripple mat-mdc-button-ripple"
                ></span
                ><span class="mat-mdc-button-touch-target"></span>
              </button>
              <button mat-raised-button color="warn"  style="margin-left: 20px; margin-top: 5px;"  (click)="  generatePdf()"><i class="fa-solid fa-file-pdf"></i>
                Gener√©r PDF
            </button>
         
            </div>
          </div>
          <!-- End Table with stripped rows -->
        </div>
      </div>
    </div>
  </div>
</section>
