<div class="card">
  <div class="card-header  pl-1 pb-0 m-0 d-flex align-items-center">
      <div class="row justify-content-start">
          <i class='col fas fa-id-card mt-3 mb-0' style='font-size:36px'></i>
      </div>
  </div>
  <div class="card-body">



      <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">

          <div class="dataTable-container">
              <table class="table datatable dataTable-table">
                  <thead>
                      <tr>
                          <th scope="col" data-sortable="" style="width: 9.203%">
                              Nom
                          </th>
                          <th scope="col" data-sortable="" style="width: 28.0558%">
                              Prenom
                          </th>
                          <th scope="col" data-sortable="" style="width: 37.7949%">
                              Option
                          </th>
                          <th scope="col" data-sortable="" style="width: 37.7949%">

                        </th>

                      </tr>
                  </thead>
                  <!-- *ngFor="let etudiant of etudiants" -->
                  <tbody *ngFor="let etudiant of etudiants">

                      <tr>
                          <td style="color: #256d85">{{ etudiant.nom }}</td>
                          <td style="color: #256d85">{{ etudiant.prenom }}</td>
                          <td style="color: #256d85">{{ etudiant.option }}</td>

                          <td style="display: flex; gap: 8px;" class="mt-2">
                            <button mat-fab (click)="deleteEtudiant(etudiant.id)"
                              style="width: 30px; height: 30px;display: flex;justify-content: center;align-items: center;"
                              color="primary" aria-label="Example icon button with a delete icon">
                              <mat-icon style="height: 18px; width: 18px; font-size: 18px">delete</mat-icon>
                            </button>
                          </td>

                      </tr>

                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
